<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NS TimTim Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
    <div class="header">
        <div class="header-left">
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                <svg class="sun-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                    <circle cx="12" cy="12" r="5"/>
                    <line x1="12" y1="1" x2="12" y2="3"/>
                    <line x1="12" y1="21" x2="12" y2="23"/>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                    <line x1="1" y1="12" x2="3" y2="12"/>
                    <line x1="21" y1="12" x2="23" y2="12"/>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                </svg>
            </button>
        </div>
        <div class="header-right">
            <span class="current-time" id="currentTime">14:15:00</span>
        </div>
    </div>

    <!-- Setup Screen -->
    <div class="container" id="setupScreen">
        <div class="setup-panel">
            <div class="panel-header">
                <svg class="train-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                    <rect x="2" y="6" width="20" height="12" rx="2"/>
                    <line x1="4" y1="10" x2="8" y2="10"/>
                    <line x1="16" y1="10" x2="20" y2="10"/>
                    <circle cx="7" cy="16" r="2"/>
                    <circle cx="17" cy="16" r="2"/>
                </svg>
                <h1 class="panel-title">TimTim instellen</h1>
            </div>

            <form id="setupForm" class="setup-form">
                <div class="form-group">
                    <label for="aankomsttijd">Aankomsttijd</label>
                    <input 
                        type="text" 
                        id="aankomsttijd" 
                        name="aankomsttijd" 
                        placeholder="HH:MM:SS of HH:MM"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="vertrektijd">Vertrektijd</label>
                    <input 
                        type="text" 
                        id="vertrektijd" 
                        name="vertrektijd"
                        placeholder="HH:MM:SS of HH:MM"
                        required
                    />
                </div>

                <button type="submit" class="start-button">
                    Start TimTim
                    <svg class="arrow-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <line x1="5" y1="12" x2="19" y2="12"/>
                        <polyline points="12 5 19 12 12 19"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <!-- Timer Screen -->
    <div class="container timer-container" id="timerScreen" style="display: none;">
        <div class="timer-wrapper">
            <!-- Centered timer display with 270-degree C-ring -->
            <div class="timer-display-container">
                <div class="timer-gauge">
                    <svg class="gauge-svg" width="400" height="400" viewBox="0 0 400 400">
                        <!-- Background circle (full 360 degrees) -->
                        <circle
                            class="progress-ring-bg"
                            id="progressRingBg"
                            cx="200" cy="200" r="160"
                            fill="none"
                            stroke="rgba(255, 255, 255, 0.15)"
                            stroke-width="16"
                            stroke-linecap="round"
                        />
                        <!-- Progress ring (full 360 degrees) -->
                        <circle
                            class="progress-ring"
                            id="progressRing"
                            cx="200" cy="200" r="160"
                            fill="none"
                            stroke="#4A90E2"
                            stroke-width="16"
                            stroke-linecap="round"
                            transform="rotate(-90 200 200)"
                        />
                    </svg>
                    
                    <!-- Center content: Eye icon -->
                    <div class="eye-container">
                        <svg class="eye-icon" width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </div>
                    
                    <!-- Text below eye -->
                    <div class="timer-label">Tijd voor vertrek</div>
                    
                    <!-- Time at bottom gap -->
                    <div class="time-text" id="timeDisplay">0:34</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
