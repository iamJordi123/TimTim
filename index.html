<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NS TimTim Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="timer-gauge">
            <svg class="gauge-svg" width="400" height="400" viewBox="0 0 400 400">
                <!-- Tick marks around the circle -->
                <g class="tick-marks" id="tickMarks"></g>
                
                <!-- Red needle -->
                <line
                    class="needle"
                    id="needle"
                    x1="200"
                    y1="200"
                    x2="200"
                    y2="60"
                    stroke="#f44336"
                    stroke-width="6"
                    stroke-linecap="round"
                />
            </svg>
            
            <!-- Center countdown display -->
            <div class="countdown-display">
                <div class="time-text" id="timeDisplay">0:00</div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
