<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NS TimTim Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <svg class="sun-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                <circle cx="12" cy="12" r="5"/>
                <line x1="12" y1="1" x2="12" y2="3"/>
                <line x1="12" y1="21" x2="12" y2="23"/>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                <line x1="1" y1="12" x2="3" y2="12"/>
                <line x1="21" y1="12" x2="23" y2="12"/>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
            </svg>
        </div>
        <div class="header-right">
            <span class="current-time" id="currentTime">14:15:14</span>
        </div>
    </div>

    <div class="container">
        <div class="timer-wrapper">
            <!-- Departure time indicator -->
            <div class="departure-time">
                <div class="departure-badge">
                    <span class="departure-label">V</span>
                </div>
                <span class="departure-text" id="departureTime">14:30:00</span>
            </div>

            <!-- Timer gauge with C-shaped ring -->
            <div class="timer-gauge">
                <svg class="gauge-svg" width="400" height="400" viewBox="0 0 400 400">
                    <!-- C-shaped progress ring (open at bottom) -->
                    <path
                        class="progress-ring"
                        id="progressRing"
                        d="M 200 60 A 140 140 0 0 1 340 200"
                        fill="none"
                        stroke="#4A90E2"
                        stroke-width="12"
                        stroke-linecap="round"
                    />
                    
                    <!-- Background arc (full C-shape) - will be generated by JS -->
                    <path
                        class="progress-ring-bg"
                        id="progressRingBg"
                        fill="none"
                        stroke="rgba(255, 255, 255, 0.15)"
                        stroke-width="12"
                        stroke-linecap="round"
                    />
                </svg>
                
                <!-- Center content -->
                <div class="center-content">
                    <!-- Eye icon -->
                    <svg class="eye-icon" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                    <div class="timer-label">Tijd voor vertrek</div>
                </div>
            </div>

            <!-- Countdown display -->
            <div class="countdown-display">
                <div class="time-text" id="timeDisplay">14:46</div>
            </div>

            <!-- Reset button -->
            <button class="reset-button" id="resetBtn">Reset</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
